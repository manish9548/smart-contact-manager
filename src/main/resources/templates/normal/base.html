<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Smart Contact Manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold" th:href="@{/}">
                Smart Contact Manager
            </a>

            <ul class="navbar-nav flex-row gap-3 text-uppercase ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/user/index}">Home</a>
                </li>

                <li class="nav-item" th:if="${user != null}">
                    <a class="nav-link text-white">
                        <i class="fa-solid fa-circle-user"></i> 
                        <span th:text="${user.name}">UserName</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/logout}">
                        Logout
                    </a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="sidebar" id="sidebar">
        <span onclick="toggleSidebar()" class="crossBtn">&times;</span>

        <a  id="home-link" th:href="@{/user/index}" class="item">
            <i class="fa-solid fa-house"></i> Home
        </a>
        <a  id="contact-link" th:href="@{/user/show-contacts}" class="item">
            <i class="fa-solid fa-address-book"></i> View Contacts
        </a>
        <a  id="add-link" th:href="@{/user/add-contact}" class="item">
            <i class="fa-solid fa-person-circle-plus"></i> Add Contact
        </a>
        <a id="profile-link" th:href="@{/user/profile}" class="item">
            <i class="fa-solid fa-circle-user"></i> Your Profile
        </a>
        <a  id="settings-link" th:href="@{/user/settings}" class="item">
            <i class="fa-solid fa-gear"></i> Settings
        </a>
        <a th:href="@{/logout}" class="item">
            <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
        </a>
        <div class="divider"></div>
    </div>


    <div class="content" id="content">
        
        <i onclick="toggleSidebar()" class="fas fa-bars m-3 mt-5 pt-3" style="cursor: pointer;"></i>

        <div class="container">
            <div th:if="${session.message}" 
                 th:classappend="${'alert-' + session.message.type}" 
                 class="alert alert-dismissible fade show" 
                 role="alert">
                
                <span th:text="${session.message.content}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                
                <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
            </div>
        </div>

        <div th:replace="${content}"></div>

    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>

</body>
</html>
