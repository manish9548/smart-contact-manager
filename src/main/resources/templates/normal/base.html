<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Smart Contact Manager</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark my-navbar shadow-sm">

    <div class="container-fluid px-4">

        <a class="navbar-brand fw-bold" th:href="@{/}">
            Smart Contact Manager
        </a>

        <ul class="navbar-nav flex-row gap-3 text-uppercase">

            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/}">Home</a>
            </li>

            <li class="nav-item">
                <a class="nav-link text-white">
                    <span th:text="${user.name}">UserName</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/logout}">
                    Logout
                </a>
            </li>

        </ul>

    </div>

</nav>


<!-- Sidebar -->
<div class="sidebar">

    <span onclick="toggleSidebar()" class="crossBtn">
        &times;
    </span>

    <a href="#" th:href="@{/user/index}"class="item">
        <i class="fa-solid fa-house"></i> Home
    </a>

    <a href="#" class="item">
        <i class="fa-solid fa-address-book"></i> View Contact
    </a>

    <a href="#"  th:href="@{/user/add-contact}" class="item">
        <i class="fa-solid fa-person-circle-plus"></i> Add Contact
    </a>

    <a href="#" class="item">
        <i class="fa-solid fa-circle-user"></i> Your Profile
    </a>

    <a href="#" class="item">
        <i class="fa-solid fa-gear"></i> Settings
    </a>

    <a href="#"th:href="@{/logout}" class="item">
        <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
    </a>

    <div class="divider"></div>

</div>


<!-- Content -->
<div class="content">

    <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>

   <div th:replace="${content}"></div>


</div>


<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script th:src="@{/js/script.js}"></script>

</body>
</html>
