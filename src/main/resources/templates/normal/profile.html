<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>
<section>
    <div class="container">
        <div class="card profile-card shadow-lg">
            
            <div class="card-header border-0" style="height: 160px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
            </div>

            <div class="card-body text-center p-4">
                <div class="profile-img-container">
                    <img th:src="${user.imageUrl != null ? '/img/' + user.imageUrl : '/img/default-profile.png'}" 
					     class="rounded-circle border border-4 border-white shadow" 
					     style="width: 150px; height: 150px; object-fit: cover;" 
					     alt="user photo">
                </div>

                <h2 class="mt-3 fw-bold" th:text="${user.name}">Name</h2>
                <span class="bg-soft-primary" th:text="${user.role}">ROLE_USER</span>

               <div class="table-responsive mt-4">
    <table class="table table-hover border">
        <tbody>
            <tr>
                <th class="text-start ps-4" style="width: 30%;">User ID</th>
                <td class="text-start">SCM2026<span th:text="${user.id}"></span></td>
            </tr>
            
            <tr>
                <th class="text-start ps-4">Email</th>
                <td class="text-start fw-bold" th:text="${user.email}">user@example.com</td>
            </tr>

            <tr>
                <th class="text-start ps-4">User Role</th>
                <td class="text-start">
                    <span class="badge bg-info text-dark" th:text="${user.role}">ROLE_USER</span>
                </td>
            </tr>

            <tr>
                <th class="text-start ps-4">About Me</th>
                <td class="text-start text-muted" 
                    th:text="${user.about != null && user.about != '' ? user.about : 'No description provided.'}">
                </td>
            </tr>
        </tbody>
    </table>
</div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
