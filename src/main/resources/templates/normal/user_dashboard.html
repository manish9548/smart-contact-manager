<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="~{normal/base :: layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>User Dashboard</title>
</head>
<body>
<section>
    <div class="container text-center">
        <div class="card shadow-sm p-4 mt-3">
            <h1>This is private dashboard</h1>
            
            <h1>User Name: <span class="text-primary" th:text="${user.name}">Default Name</span></h1>
            <h1>User Email: <span class="text-secondary" th:text="${user.email}">Default Email</span></h1>
            
            <hr>
            
            <h1>Finally, you made it!</h1>
            
            <div class="mt-3">
                <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </div>
</section>

</body>
</html>
