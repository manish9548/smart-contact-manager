<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="~{normal/base :: layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>User Dashboard</title>
</head>
<body>
<section>
    <div class="container py-5">
        <div class="card shadow-lg border-0 p-5 text-center" style="border-radius: 20px;">
            <div class="card-body">
                <div class="mb-4">
                    <i class="fa-solid fa-house-user text-primary" style="font-size: 4rem;"></i>
                </div>

                <h1 class="fw-bold">Welcome back, <span class="text-primary" th:text="${user.name}">User</span>!</h1>
                <p class="lead text-muted">You are logged in as <span th:text="${user.email}">user@example.com</span></p>
                
                <div class="divider my-4" style="height: 2px; background: #e2e2e2; width: 50%; margin: 0 auto;"></div>
                
                <h3 class="mb-4">Start managing your contacts efficiently.</h3>
                
                <div class="d-flex justify-content-center gap-3">
                    <a th:href="@{/user/add-contact}" class="btn btn-primary px-4 py-2 rounded-pill shadow-sm">
                        <i class="fa-solid fa-plus me-2"></i>Add New Contact
                    </a>
                    <a th:href="@{/user/profile}" class="btn btn-outline-secondary px-4 py-2 rounded-pill shadow-sm">
                        <i class="fa-solid fa-user me-2"></i>View Profile
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script >
    $(document).ready(()=>{
			$(".item").removeClass("active");
			$("#home-link").addClass("active");
  	
});
 </script>
</section>
</body>
</html>
