<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{normal/base :: layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <title>Contact Detail</title>
</head>

<body>

<section>

    <div class="card mr-3 ml-3">
        <div class="card-body text-center">

            <div th:if="${session.message}" class="container text-center">
                <div th:classappend="${'alert-' + session.message.type}" class="alert" role="alert">
                    <p th:text="${session.message.content}"></p>
                    
                    <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                </div>
            </div>

            <img th:src="${contact.image == null || contact.image == ''} 
                      ? @{/img/contact.jpg} 
                      : @{/img/{img}(img=${contact.image})}"
                 class="my_profile_picture"
                 style="height:150px; width:150px; border-radius:50%; object-fit:cover;"
                 alt="profile photo" />

            <h3 class="mt-3">
                <span th:text="${contact.name}"></span> 
                (<span th:text="${contact.seconName}"></span>)
            </h3>

            <table class="table mt-4">
                <thead>
                    <tr>
                        <th scope="col">Field</th>
                        <th scope="col">Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Contact ID</th>
                        <td>SCM2024<span th:text="${contact.cId}"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">Email</th>
                        <td th:text="${contact.email}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Phone</th>
                        <td th:text="${contact.phone}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Work</th>
                        <td th:text="${contact.work}"></td>
                    </tr>
                </tbody>
            </table>

            <div class="description mt-3">
                <th:block th:utext="${contact.description}"></th:block>
            </div>

            <div class="container mt-3">
                <button class="btn btn-danger btn-sm btn-block">Delete</button>
                <button class="btn btn-primary btn-sm btn-block mt-2">Update</button>
            </div>

        </div>
    </div>

</section>

</body>
</html>
